{% extends 'gymapp/base.html' %}
{% block title %}Add Member{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow p-4">
      <h3 class="text-center mb-3">Add Member</h3>

      <form method="POST">
        {% csrf_token %}
        <input class="form-control mb-2" name="name" placeholder="Name" required>
        <input class="form-control mb-2" name="email" placeholder="Email" required>
        <input class="form-control mb-2" name="phone" placeholder="Phone" required>
        <input class="form-control mb-3" name="membership" placeholder="Membership" required>

        <button class="btn btn-primary w-100">Save</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
