<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gym Management{% endblock %}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/Z3B4Vg8K3p8g6z7bI1vJQZ8+3O3bMfj7jKMzFh+9xTnFkMfG3E6gFFhFp3uF1xQzkg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="/">
      <i class="fas fa-dumbbell"></i><img src="{% static 'img/favicon.ico' %}" alt="" height="40px" width="40px"> Gym Manage
    </a>

    <div>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'members' %}">Members</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'add_member' %}">Add Member</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'payments' %}">Payments</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'attendance' %}">Attendance</a></li>
        <li class="nav-item"><a class="nav-link btn btn-warning text-dark" href="{% url 'admin-login' %}">Admin Login</a></li>
       
      </ul>
    </div>
  </div>
</nav>


<div class="container py-4">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
