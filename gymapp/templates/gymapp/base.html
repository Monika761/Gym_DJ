{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Gym Management{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">

  <style>
    body{
      min-height:100vh;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand fw-bold d-flex align-items-center" href="/">
      <img src="{% static 'img/gym.jpg' %}" width="200" class="me-2">

      Gym Manage
    </a>

    <!-- MOBILE TOGGLER -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto gap-2">
        <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'members' %}">Members</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'add_member' %}">Add Member</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'payments' %}">Payments</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'attendance' %}">Attendance</a></li>
        <li class="nav-item">
          <a class="btn btn-warning btn-sm" href="{% url 'admin-login' %}">Admin Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container py-4">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
